<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <title>Website Quick Access Panel</title>
  </head>
  <body onload="fetchWebsites()">
    <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Website Quick Access</h1>
          <p class="lead">Add websites that you often use to speed up your work and keep your focus.</p>
          <hr class="my-4">
          <form id="customForm">
            <div class="form-group">
              <label>Website Name</label>
              <input type="text" name="site-name" class="form-control" id="siteName">
            </div>
            <div class="form-group">
              <label>Website URL</label>
              <input type="text" name="site-name" class="form-control" id="siteURL">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
    </div>
    
    <div class="container">
      <div id="results"></div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <p>&copy; 2018 Xeragus</p>

        </div>
      </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
